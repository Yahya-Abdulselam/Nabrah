<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="51.2" fill="url(#bg)"/>

  <!-- Waveform representing voice analysis -->
  <g stroke="white" stroke-width="25" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 80 256 Q 120 200, 160 256 T 240 256 Q 280 310, 320 256 T 400 256" />
  </g>

  <!-- Medical cross in top-right -->
  <g fill="white">
    <rect x="370" y="100" width="20" height="80" rx="5"/>
    <rect x="350" y="120" width="80" height="20" rx="5"/>
  </g>

  <!-- Microphone icon in bottom-left -->
  <g fill="white" opacity="0.8">
    <rect x="90" y="360" width="40" height="60" rx="20"/>
    <path d="M 70 400 Q 70 450, 110 450 T 150 400" stroke="white" stroke-width="15" fill="none"/>
    <line x1="110" y1="450" x2="110" y2="480" stroke="white" stroke-width="15"/>
  </g>
</svg>
